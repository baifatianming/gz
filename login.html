<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<link rel="stylesheet" href="./css/longin.css">
	<link rel="stylesheet" href="./css/Font-Awesome-3.2.1/css/font-awesome.min.css">
	<script src="./js/jquery-3.1.1.js"></script>
	<script src="./js/angular.min.js"></script>
	<script src="./js/common.js"></script>
	<script src="js/globle.js"></script>
	<script src="./js/langular.js"></script>
</head>
<body>
	<div class="login" ng-app="myApp" ng-controller="myController">
		<header>
			<div class="back">
				<a href="./index.html">
					<i class="icon-angle-left"></i>		
				</a>
			</div>

			<div class="title">
				手机号快捷登陆			
			</div>

			<div class="register"></div>
		</header>

		<div class="login-form">
			<div class="phoneNumber">
				<div class="mobile">
					<span>86</span>
					<i class="icon-angle-down"></i>
				</div>
				<input type="text" placeholder="请输入手机号" ng-model="phone"/>
				<a href="#">发送验证码</a>
			</div>
			<div class="phoneNumber">
				<div>验证码</div>
				<input type="password" placeholder="请输入验证码" ng-model="password"/>
				<div class="randomNum"  ng-bind="name">
					
				</div>
			</div>
		</div>

		<div class="form-info">未注册的手机号码验证后自动创建点评账户</div>

		<div class="form-button">
			<a href="#" ng-click="login()">登陆</a>
			<div class="login-user">
				<a href="#">账号密码登陆</a>
			</div>
		</div>

		<footer>
			<div class="seperator">
				<div class="line"></div>
				<div class="text">第三方登陆</div>
				<div class="line"></div>
			</div>
			<div class="icons">
				<a href="#" class="icons-qq"></a>
				<a href="#" class="icons-weibo"></a>
			</div>
		</footer>

		<div class="agreement">登录即表示你同意大众点评
			<a href="#">《用户使用协议》</a>
		</div>
	</div>
	
</body>
</html>
