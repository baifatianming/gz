<body ng-app="myApp" ng-controller="myController">
  <div id="header">
    <div id="gobackBtn">

 </div>

 <div class="Count">

    </div>
  </div>
  <div class="clear">

  </div>
</div>

 <div class="CountFirst" class="clear">

</div>
<div class="clear">

</div>
</div>

<div class="phone clear">
  <span>手机号码</span>

  <i class="Countgo"></i>
</div>

<div id="safeguard" class="clear">

  <span><i class="success"></i>过期退</span>
  <span><i class="success"></i>免预约</span>
</div>


<div id="LastButtm">

</div>
